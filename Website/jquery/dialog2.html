<html lang="en">
<head>

<link rel="stylesheet" href="jquery-ui.css" />
  <script src="jquery-1.9.1.js"></script>

  <script>
 $(document).ready(function() {
$("#p1").hide();
$("#a1").click(function(){

$("#p1").show();    
$( "#dialog" ).dialog();
    

});




  });

</div>
 
 
</body>
